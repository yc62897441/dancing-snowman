<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dancing Snowman</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="head-wrapper">
        <div class="eyes-wrapper">
          <div class="eye-wrapper">
            <div class="eye-ball-wrapper"></div>
          </div>
          <div class="eye-wrapper">
            <div class="eye-ball-wrapper"></div>
          </div>
        </div>
      </div>
      <div class="body-wrapper">
        <!-- <div class="scarf-wrapper"></div> -->
        <div class="scarf-img-wrapper">
          <img src="./img/scarf.png" alt="">
        </div>
        <div class="hand-wrapper">
          <div class="arm">
            <div class="hand"></div>
          </div>
        </div>
      </div>
      <div class="feet-wrapper">
        <div class="foot-wrapper left-foot"></div>
        <div class="foot-wrapper right-foot"></div>
      </div>
    </div>
  </div>

  <br>
  <div class="control-container">
    <button type="button" class="control-btn control-btn-bounce add-timeline">bounce</button>
    <button type="button" class="control-btn control-btn-swing add-timeline">swing</button>
    <button type="button" class="control-btn control-btn-hinge add-timeline">hinge</button>
    <button type="button" class="control-btn control-btn-arm-wave add-timeline">arm-wave</button>
    <button type="button" class="control-btn control-btn-eyes-sparkle add-timeline">eyes-sparkle</button>
    <button type="button" class="control-btn control-btn-two-steps add-timeline">two-steps</button>
    <button type="button" class="control-btn control-btn-push-up add-timeline">push-up</button>
  </div>

  <br>
  <div>
    <button type="button" class="run-btn run-timeline">run timeline</button>
  </div>

  <br>
  <div class="timeline-container"></div>

  <div class="usage-directions-wrapper">
    <h4>Usage directions</h4>
    <h5>左鍵點擊<button type="button" class="control-btn">樣式按鈕</button>可展示動畫效果</h5>
    <h5>右鍵點擊(手機長按)<button type="button" class="control-btn">樣式按鈕</button>可將該樣式加入到下方時間列中</h5>
    <h5>右鍵點擊(手機長按)<button type="button" class="timeline-btn">樣式按鈕</button>可從時間列中刪除該樣式</h5>
    <h5>左鍵點擊<button type="button" class="run-btn">run timeline</button>可以依序展示時間列中的所有樣式</h5>
  </div>

  <br>
  <footer>
    <h6>The scarf img is attributed by Smashicons on <a href="https://www.flaticon.com">https://www.flaticon.com</a>
    </h6>
  </footer>

  <br>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
